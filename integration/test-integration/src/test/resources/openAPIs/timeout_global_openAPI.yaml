swagger: '2.0'
info:
  version: 1.0.5
  title: Global Timeout API
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
host: 'mockBackend:2383'
x-wso2-production-endpoints:
  urls:
    - 'http://mockBackend:2383/v2'
x-wso2-basePath: /global-timeout
schemes:
  - http
paths:
  /delay-62:
    get:
      summary: Responds with a 62s delay
      produces:
        - application/json
      responses:
        '200':
          schema:
            $ref: '#/definitions/Pet'
  /delay-6:
    get:
      summary: Responds with a 6s delay
      produces:
        - application/json
      responses:
        '200':
          schema:
            $ref: '#/definitions/Pet'
definitions:
  Pet:
    type: object
    required:
      - name
    properties:
      id:
        type: integer
        format: int64
      name:
        type: string
        example: doggie
      status:
        type: string
        description: pet status in the store
        enum:
          - available
          - pending
          - sold
